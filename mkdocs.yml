copyright: copyright &copy; 2022 ods.ai

repo_name: open-data-science/pycourse
repo_url: https://github.com/open-data-science/pycourse
edit_uri: edit/master/docs/

theme:
  name: material

  static_templates:
    - 404.html

  font:
    text: Ubuntu
    code: JetBrains Mono

  favicon: assets/logo.svg
  logo: assets/logo.svg

  language: ru
  features:
    - announce.dismiss

    - header.autohide

    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.top
    - navigation.tracking

    - search.suggest
    - search.highlight
    - search.share

  palette:
    scheme: slate
    primary: black
    accent: indigo

plugins:
  - search:
      lang:
        - en
        - ru
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      type: date

extra:
  generator: false
  # analytics:
  #   provider: google
  #   property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/open-data-science/pycourse
    # - icon: fontawesome/brands/matrix
    #   link: ..
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ods_ai

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - главная:
    - index.md
    - authors.md
