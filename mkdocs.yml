copyright: copyright &copy; 2022 ods.ai

repo_name: open-data-science/pycourse
repo_url: https://github.com/open-data-science/pycourse

theme:
  name: material

  static_templates:
    - 404.html

  font:
    text: Ubuntu
    code: JetBrains Mono

  favicon: assets/favicon.svg
  logo: assets/logo.svg

  language: ru
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top

  palette:
    scheme: slate
    primary: black
    accent: indigo

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - главная:
    - index.md
    - authors.md
